<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Anniv Papa</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="game.js"></script>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  background: #0b0b0f;
  overflow: hidden;
  height: 100%;
}

/* on utilise dvh (hauteur réelle visible) */
#wrap {
  height: 100dvh;
}

/* le jeu prend tout sauf la barre */
#game {
  height: calc(100dvh - 120px - env(safe-area-inset-bottom));
  display: flex;
  align-items: center;
  justify-content: center;
}

/* barre fixée en bas, avec safe area iPhone */
#controls {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;

  height: 120px;
  padding: 12px 16px calc(12px + env(safe-area-inset-bottom));
  box-sizing: border-box;

  display: flex;
  justify-content: space-between;
  align-items: center;

  background: rgba(15, 23, 42, 0.95);
}

#controls button {
  width: 90px;
  height: 90px;
  font-size: 42px;
  color: #e5e7eb;
  background: rgba(255, 255, 255, 0.08);
  border: 2px solid rgba(255, 255, 255, 0.18);
  border-radius: 18px;

  -webkit-tap-highlight-color: transparent;
  touch-action: none;
}

#btnJump { width: 110px; height: 110px; font-size: 54px; }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="game"></div>

    <div id="controls">
      <button id="btnLeft">◀</button>
      <button id="btnRight">▶</button>
      <button id="btnJump">⤒</button>
    </div>
  </div>
</body>
</html>
